{% extends 'index/base.html' %}




{% block content %}
<div>

	<div class="card text-left">
	  <div class="card-header">
	    {{ post.title }}
	  </div>
	  <a href="{{ post.urls }}" class="btn btn-primary">GitHub Code</a>
	  <div class="card-body">
	    <h5 class="card-title">{{ post.about }}</h5>
	    <p class="card-text">{{ post.content|safe }}</p>
	    
	  </div>
	  <div class="card-footer text-muted">
	    Posted on {{ post.date }}
	  </div>
	</div>
	

</div>
{% endblock content %}
